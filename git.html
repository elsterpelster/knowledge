	<main>
	
	<form>
		<p>Felder mit * sind Pflichtfelder</p>

	        <p>*Vorname<br>
 			<input required type="text" id="absender_vorname" placeholder="Ihr Vorname">
		</p>

		<p>*Nachname<br>
			<input required type="text" id="absender_nachname" placeholder="Ihr Nachname">
		</p>

		<p>*E-Mail-Adresse<br>
			<input required type="email" id="absender_email" placeholder="Ihre E-Mail-Adresse">       
		</p>

		<p>Geburtsdatum</br>
			<input type="number" min="1900" max="2017" name="absender_geburtsjahr">
		</p>
		
		<p>Nachricht an uns</br>
			<textarea name="absender_nachricht" cols="40" rows="10" placeholder="Schreiben Sie uns Ihre 				Fragen. Wir melden uns bald per E-Mail bei Ihnen"></textarea>
		</p>
		<button type="submit">Absenden</button>
	
	</form>
